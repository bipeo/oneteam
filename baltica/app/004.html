<div class="wrapper">
 

          <div class="logform">
                          <form class="form st_1" id="contactForm">
                              <span class="close_btn"></span>        
                               <h2 class="h2">Обратная связь</h2>
                              
                              
                              <div class="row">                    
        <div class="col one">
             
            
            <div class="line_mask">   
         <label class="label"  for="log">Фамилия и Имя</label>         
        <input id="log" name="namelastname"  type="text" placeholder="Фамилия и Имя" value="">
            </div>
            
          <div class="line_mask">  
          <label class="label" for="email">E-mail</label>   
          <input id="email" name="email"  data-rule-email="true"  type="text" placeholder="E-mail" value="">
          </div>
          
           
          <label class="label" for="verify">Проверочный код</label>
          
          <div class="row ">
              <span class="vercode"></span>
              <span class="refresh grad_01"></span>
          </div>
          
          
          <div class="line_mask">
          <label class="label" for="verify">Введите проверочный код</label>   
          <input id="verify" name="verify"  type="text" placeholder="7G3Y798H" value="">
          </div>       
  
          
        </div>
     
         <div class="col two">
             <div class="line_mask">
             <label class="label"   for="mess">Ваше сообщение</label> 
             <textarea name="mess" id="mess"></textarea>
             </div>
             <div class="outsubmit">     
              <input type="submit" value="Отправить" />
            </div> 
         </div>
        
                              
       
            </div> 
    </form>
                         
                
                
            </div>
