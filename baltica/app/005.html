        <script type="text/javascript">
                $(function(){
        $('.datepicker').datepicker({
            inline: true,
            altFormat: "yy-mm-dd" 
        });
                   
        $('.for_mask').mask('+7(000) 000-00-00');
   
        }); 
        </script>

<body>
   
<div class="wrapper reg_page">
 

          <div class="logform">
                          <form class="form st_1"  method="post" id="regform">
                              <span class="close_btn"></span>        
                               <h2 class="h2">Регистрация</h2>
                              
                              
                              <div class="row">                    
        <div class="itm">
         <label class="label"  for="lastname">Фамилия</label>         
        <input id="lastname" name="lastname"  type="text" placeholder="Фамилия" value="">
          </div> 
                                  
        
            <div class="itm">
          <label class="label" for="email">E-mail</label>   
   <input id="email"  name="email" data-rule-email="true"  type="text" placeholder="E-mail" value="">
            </div>
         
          
         <div class="itm">
          <label class="label" for="pswd">Пароль</label>   
          <input id="pswd" name="pswd" type="password" placeholder="********" value="">
            </div>
           
               </div> 
                               
                                <div class="row">                    
        <div class="itm">
         <label class="label"  for="firstname">Имя</label>         
        <input id="name" name="firstname" type="text" placeholder="Имя" value="">
          </div> 
                                  
        
            <div class="itm">
          <label class="label" for="phonenum">Телефон</label>   
   <input id="phonenum" name="phonenum"  class="for_mask" type="text" placeholder="+7(___) ___-__-__"  value="">
            </div>
         
          
         <div class="itm">
          <label class="label" for="pswd_2">Пароль</label>   
          <input id="pswd_2" name="pswd_2" type="password" placeholder="********" value="">
            </div>
           
               </div> 
                               
                               
            <div class="row">                    
        <div class="itm">
         <label class="label"  for="birthday">Дата рождения</label>         
        <input id="birthday" name="birthday" class="datepicker"  type="text" placeholder="01.01.1970" value="">
          </div>
                
                
                
            <div class="radio-group" >
                <div class="item">    
           <input class="radio" type="radio" checked="checked"  value="" name="selector" id="men">
     <label for="men">Вы мужчина</label>
      </div>

       <div class="item">
           <input class="radio" type="radio"  value="" name="selector" id="women">
     <label for="women">Вы женщина</label>
      </div>
       </div>
                
                
             </div> 
                               
           <div class="row">
               <div class="checkbox-group">
                   <div class="item">    
      			<input class="checkbox" type="checkbox"  id="nletter" value="" name="nletter" >
				<label for="nletter">Я согласен получать новостную рассылку</label>
         </div>
                   
          <div class="item">
      <input class="checkbox" type="checkbox" value="" name="agree" id="agree">
			  <label for="agree">Я принимаю условия <a href="#">публичной оферты</a></label>
         </div>
               
               
               </div>
               
               
                <div class="rbox">
             <div class="outsubmit">     
              <input type="submit" value="РЕГИСТРАЦИЯ" />
            </div>
                <span class="sbt">Вход 
с помощью 
соц.сети:</span> 
                    <div class="soclist min right">
                        <a class="vk" href="#"></a>
                        <a class="fb" href="#"></a>
                        <a class="klass" href="#"></a>

                    </div>       
                </div>
               
              
               
           </div>
          
          
                  
  
          
       
     
        
        
                              
       
           
    </form>
                         
                
                
            </div>
		
	
    
    
    <img class="warning" src="img/warning.png" alt="">
    
   
    
</div>
